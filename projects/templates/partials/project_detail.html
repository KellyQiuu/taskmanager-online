<div hx-target="this" class="mt-3 py-3 px-3 bg-white shadow border border-gray-100">
    <h3 class="text-lg leading-6 font-medium text-gray-900">
        {{ project.project_name }}
    </h3>
    <p class="text-gray-600">Manager: {{ project.manager }}</p>
    <p class="text-gray-600">Currently: {{ project.current_stage }}</p>
    <p class="text-gray-600">{{ project.description }}</p>
    <div class="mt-2">
        <button hx-get="{% url 'update-project' project.id %}" hx-swap="outerHTML"
            class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md text-white bg-blue-800 saturate-50 hover:bg-blue-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Update
        </button>
        <button hx-post="{% url 'delete-project' project.id %}" hx-swap="outerHTML swap:1s"
            class="ml-2 inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md text-white bg-blue-800 saturate-50 hover:bg-blue-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Delete
        </button>
    </div>
</div>
